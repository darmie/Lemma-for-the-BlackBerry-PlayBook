<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<div data-bb-type="screen" data-bb-title="Home Timeline" data-bb-scroll-effect="off">
	<script type="text/javascript" src="js/screens/timeline.js"></script>
	<div id="div_titlebar" class="titlebar" onclick="do_last_action();">
		<div id="div_titlename" style="float: left;"></div>
		<div id="div_titleaction" style="padding-right: 10px; float: right;"><img src="images/ajax-loader.gif" /> <span style="color: #00CCFF;">Loading, please wait...</span></div>
	</div>
	<div id="div_timeline_wrapper" style="top: 33px; height: 503px; width: 1024px; position: absolute; overflow: auto;">
		<div id="div_timeline" data-bb-type="tweet-list"></div>
	</div>
	<div id="div_actions">
		<p><span id="div_action_username"></span> <span id="div_action_tweet"></span></p>
		<button id="action_viewreader_button" class="qnx" style="width: 100%; margin-top: 15px; display: none;"> 
			<label id="action_viewreader_label">View In App</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 15px;" onclick="action_button_reply();"> 
			<label>Reply</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 15px;" onclick="action_button_retweet();"> 
			<label>Retweet</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 15px;" onclick="action_button_retweet_with_message();"> 
			<label>Retweet With Message</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 15px;" onclick="action_button_direct_message();"> 
			<label>Send Direct Message</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 15px;" onclick="action_button_favourite();"> 
			<label>Favourite</label> 
		</button>
		<button class="qnx-cancel" style="width: 100%; margin-top: 15px;" onclick="hide_modal('div_actions');"> 
			<label>Cancel</label> 
		</button>
	</div>
	<div id="div_message">
		<div id="div_message_text" style="margin-top: 10px; color: #ffffff; float: left;"></div>
		<div style="float: right;">
			<button class="qnx-cancel" style="" onclick="hide_modal('div_message');"> 
				<label>Okay</label> 
			</button>
		</div>
	</div>
	<div id="div_reader">
		<div style="width: 960px; height: 65px;">
			<button class="qnx-cancel" style="position: absolute; top: 100px; right: 10px;" onclick="hide_modal('div_reader');"> 
				<label>Done</label> 
			</button>
		</div>
		<div id="div_reader_text" style="width: 960px; height: 410px; overflow: scroll;"></div>
	</div>
	<div class="toolbar">
		<div style="float: left;">
			<button class="bar_button" style="background-image: url(/images/compose.png);" ontouchstart="button_compose();"></button>
			<button class="bar_button" style="background-image: url(/images/inbox.png);" ontouchstart="button_inbox();"></button>
			<button class="bar_button" style="background-image: url(/images/options.png);" ontouchstart="button_options();"></button>
			<!--
			<img id="toolbar_compose" src="images/compose.png" ontouchstart="start_touch(this.id, 'images/compose-active.png'); button_compose();" ontouchend="end_touch(this.id, 'images/compose.png');" />
			<img id="toolbar_inbox" src="images/inbox.png" ontouchstart="start_touch(this.id, 'images/inbox-active.png'); button_inbox();" ontouchend="end_touch(this.id, 'images/inbox.png');" /> 
			<img id="toolbar_options" src="images/options.png" ontouchstart="start_touch(this.id, 'images/options-active.png'); button_options(); " ontouchend="end_touch(this.id, 'images/options.png');" />
			-->
		</div>
		<div style="float: right;">
			<button class="bar_button" style="background-image: url(/images/previous.png);" ontouchstart="button_list_prev();"></button>
			<button class="bar_button" style="background-image: url(/images/home.png);" ontouchstart="button_home();"></button>
			<button class="bar_button" style="background-image: url(/images/lists.png);" ontouchstart="button_list_display_all();"></button>
			<button class="bar_button" style="background-image: url(/images/next.png);" ontouchstart="button_list_next();"></button>
			<!--
			<img id="toolbar_previous" src="images/previous.png" onclick="" ontouchstart="start_touch(this.id, 'images/previous-active.png'); button_list_prev();" ontouchend="end_touch(this.id, 'images/previous.png');" /> 
			<img id="toolbar_home" src="images/home.png" ontouchstart="start_touch(this.id, 'images/home-active.png'); button_home();" ontouchend="end_touch(this.id, 'images/home.png');" />
			<img id="toolbar_lists" src="images/lists.png" ontouchstart="start_touch(this.id, 'images/lists-active.png'); button_list_display_all();" ontouchend="end_touch(this.id, 'images/lists.png');" />  
			<img id="toolbar_next" src="images/next.png" ontouchstart="start_touch(this.id, 'images/next-active.png'); button_list_next();" ontouchend="end_touch(this.id, 'images/next.png');" />
			-->
		</div>
	</div>
</div>
