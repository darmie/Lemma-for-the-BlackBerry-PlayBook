<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<div data-bb-type="screen" data-bb-title="Home Timeline">
	<script type="text/javascript" src="js/screens/timeline.js"></script>
	<div class="titlebar">
		<div id="div_titlename" style="float: left;"></div>
		<div id="div_titleaction" style="padding-right: 10px; float: right;"><img src="images/ajax-loader.gif" /> <span style="color: #00CCFF;">Loading, please wait...</span></div>
	</div>
	<div id="div_timeline" data-bb-type="tweet-list" style="top: 33px; height: 503px; width: 1024px; position: absolute; overflow: auto; display: none;"></div>
	<!-- <div id="div_timeline" data-bb-type="tweet-list" style="top: 33px; width: 1024px; position: absolute; overflow: auto; display: none;"></div> -->
	<div id="div_modal">
		<p>Using generated gradients, text-shadows, and box-shadows we can create this drop-down modal. You can dismiss it with the OK button below.</p>
		<button class="qnx" style="width: 100%; margin-top: 20px;"> 
			<label>Reply</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 20px;"> 
			<label>Retweet</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 20px;"> 
			<label>Retweet With Message</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 20px;"> 
			<label>Send Direct Message</label> 
		</button>
		<button class="qnx" style="width: 100%; margin-top: 20px;"> 
			<label>Favourite</label> 
		</button>
		<button class="qnx-cancel" style="width: 100%; margin-top: 20px;" onclick="hide_modal();"> 
			<label>Cancel</label> 
		</button>
	</div>
	<div class="toolbar">
		<div style="float: left;">
			<img src="images/compose.png" onclick="button_compose();" />
			<img src="images/inbox.png" onclick="button_inbox();" /> 
			<img src="images/options.png" onclick="button_options();" />
		</div>
		<div style="float: right;">
			<img src="images/previous.png" onclick="button_list_prev();" /> 
			<img src="images/home.png" onclick="button_home();" />
			<img src="images/lists.png" onclick="button_list_display_all();" />  
			<img src="images/next.png" onclick="button_list_next();" />
		</div>
	</div>
</div>
