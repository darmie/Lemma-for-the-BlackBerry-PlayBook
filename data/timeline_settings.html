<tableview ui-kind="grouped" id="activityChoices" ui-implements="selection-list"> 
    <tableheader>
        Maximum number of tweets shown in a timeline:
    </tableheader>
    <tablecell id="num_timeline_25" ui-value="25"><celltitle>25</celltitle></tablecell>
    <tablecell id="num_timeline_50" ui-value="50"><celltitle>50</celltitle></tablecell>
    <tablecell id="num_timeline_100" ui-value="100"><celltitle>100</celltitle></tablecell>
    <tablecell id="num_timeline_200" ui-value="200"><celltitle>200</celltitle></tablecell>
</tableview>

<tableview ui-kind="grouped" id="autorefreshChoices" ui-implements="selection-list"> 
    <tableheader>
        Automatically refresh timeline after:
    </tableheader>
    <tablecell id="num_refresh_0" ui-value="0"><celltitle>Off</celltitle></tablecell>
    <tablecell id="num_refresh_30000" ui-value="30000"><celltitle>30 seconds</celltitle></tablecell>
    <tablecell id="num_refresh_60000" ui-value="60000"><celltitle>1 minute</celltitle></tablecell>
    <tablecell id="num_refresh_300000" ui-value="300000"><celltitle>5 minutes</celltitle></tablecell>
</tableview>
